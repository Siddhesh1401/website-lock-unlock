<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Unlock Website - Website Lock Pro</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 50%, #0d0d1a 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: rgba(255,255,255,0.03);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 24px;
      padding: 32px 24px;
      width: 100%;
      max-width: 360px;
      text-align: center;
    }
    .lock-icon {
      width: 64px; height: 64px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      box-shadow: 0 8px 32px rgba(102,126,234,0.4);
    }
    .lock-icon svg { color: white; }
    h1 { font-size: 20px; font-weight: 700; margin-bottom: 6px; }
    .subtitle { color: rgba(255,255,255,0.6); font-size: 13px; margin-bottom: 6px; }
    .hostname { color: #667eea; font-weight: 600; font-size: 15px; margin-bottom: 20px; word-break: break-all; }
    .status { padding: 16px; border-radius: 12px; margin-bottom: 16px; }
    .status.loading { background: rgba(102,126,234,0.1); border: 1px solid rgba(102,126,234,0.3); }
    .status.success { background: rgba(34,197,94,0.1); border: 1px solid rgba(34,197,94,0.3); }
    .status.error { background: rgba(239,68,68,0.1); border: 1px solid rgba(239,68,68,0.3); color: #ef4444; }
    .spinner {
      width: 36px; height: 36px;
      border: 3px solid rgba(102,126,234,0.3);
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .auth-form { display: none; }
    .auth-form.show { display: block; }
    .input-group { margin-bottom: 14px; text-align: left; }
    .input-group label { display: block; font-size: 12px; color: rgba(255,255,255,0.7); margin-bottom: 6px; }
    .input {
      width: 100%;
      padding: 12px 14px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      outline: none;
    }
    .input:focus { border-color: #667eea; background: rgba(102,126,234,0.1); }
    .btn {
      width: 100%;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      transition: all 0.2s;
    }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(102,126,234,0.4); }
    .btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
    .error-msg { color: #ef4444; font-size: 12px; margin-top: 6px; min-height: 18px; }
    .timer { color: rgba(255,255,255,0.5); font-size: 12px; margin-top: 16px; }
    .timer span { color: #f59e0b; font-weight: 600; }
    .checkmark { width: 40px; height: 40px; margin: 0 auto 10px; color: #22c55e; }
    .footer { margin-top: 20px; color: rgba(255,255,255,0.3); font-size: 10px; }
    .code-display { background: rgba(0,0,0,0.3); padding: 8px 12px; border-radius: 8px; font-family: monospace; font-size: 11px; margin: 10px 0; word-break: break-all; color: rgba(255,255,255,0.7); }
  </style>
</head>
<body>
  <div class="container">
    <div class="lock-icon">
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
      </svg>
    </div>
    
    <h1>ðŸ”“ Remote Unlock</h1>
    <p class="subtitle">Unlocking access to</p>
    <p class="hostname" id="hostname">Loading...</p>
    
    <div class="status loading" id="status-loading">
      <div class="spinner"></div>
      <p>Verifying request...</p>
    </div>
    
    <div class="status success" id="status-success" style="display: none;">
      <div class="checkmark">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
          <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
      </div>
      <p><strong>âœ“ Unlocked!</strong></p>
      <p style="color: rgba(255,255,255,0.5); font-size: 12px; margin-top: 6px;">Website is now accessible</p>
    </div>
    
    <div class="status error" id="status-error" style="display: none;">
      <p id="error-text">Error occurred</p>
    </div>
    
    <form class="auth-form" id="auth-form">
      <div class="input-group">
        <label>Enter master password</label>
        <input type="password" class="input" id="password" placeholder="Password" autocomplete="current-password" />
        <p class="error-msg" id="password-error"></p>
      </div>
      <button type="submit" class="btn" id="unlock-btn">ðŸ”“ Unlock</button>
    </form>
    
    <p class="timer" id="timer" style="display: none;">
      Expires in <span id="time-left">5:00</span>
    </p>

    <div class="code-display" id="token-display" style="display: none;">
      Code: <span id="token-code"></span>
    </div>
    
    <p class="footer">Website Lock Pro</p>
  </div>

  <script>
    // Parse URL parameters
    const params = new URLSearchParams(window.location.search);
    const token = params.get('t');
    const hostname = params.get('s') || 'Unknown';
    const passwordHash = params.get('h');
    const passwordSalt = params.get('x');
    const expiresAt = parseInt(params.get('e')) || 0;

    // Elements
    const hostnameEl = document.getElementById('hostname');
    const statusLoading = document.getElementById('status-loading');
    const statusSuccess = document.getElementById('status-success');
    const statusError = document.getElementById('status-error');
    const errorText = document.getElementById('error-text');
    const authForm = document.getElementById('auth-form');
    const passwordInput = document.getElementById('password');
    const passwordError = document.getElementById('password-error');
    const unlockBtn = document.getElementById('unlock-btn');
    const timerEl = document.getElementById('timer');
    const timeLeftEl = document.getElementById('time-left');
    const tokenDisplay = document.getElementById('token-display');
    const tokenCode = document.getElementById('token-code');

    // Initialize
    function init() {
      hostnameEl.textContent = hostname;

      if (!token || !passwordHash || !passwordSalt) {
        showError('Invalid unlock link. Configure Phone Unlock URL in extension settings.');
        return;
      }

      if (expiresAt && Date.now() > expiresAt) {
        showError('This link has expired. Generate a new QR code.');
        return;
      }

      // Show token for reference
      tokenCode.textContent = token.substring(0, 8).toUpperCase();
      tokenDisplay.style.display = 'block';

      // Show form
      statusLoading.style.display = 'none';
      authForm.classList.add('show');
      timerEl.style.display = 'block';
      startTimer();
      passwordInput.focus();
    }

    function showError(message) {
      statusLoading.style.display = 'none';
      authForm.classList.remove('show');
      timerEl.style.display = 'none';
      tokenDisplay.style.display = 'none';
      statusError.style.display = 'block';
      errorText.textContent = message;
    }

    function showSuccess() {
      statusLoading.style.display = 'none';
      authForm.classList.remove('show');
      timerEl.style.display = 'none';
      statusSuccess.style.display = 'block';
    }

    function startTimer() {
      const updateTimer = () => {
        const remaining = Math.max(0, expiresAt - Date.now());
        const minutes = Math.floor(remaining / 60000);
        const seconds = Math.floor((remaining % 60000) / 1000);
        timeLeftEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        
        if (remaining <= 0) {
          showError('Link expired. Generate a new QR code.');
        }
      };
      updateTimer();
      setInterval(updateTimer, 1000);
    }

    // Convert hex to ArrayBuffer
    function hexToBuffer(hex) {
      const bytes = new Uint8Array(hex.length / 2);
      for (let i = 0; i < hex.length; i += 2) {
        bytes[i / 2] = parseInt(hex.substr(i, 2), 16);
      }
      return bytes.buffer;
    }

    // Convert ArrayBuffer to hex
    function bufferToHex(buffer) {
      return Array.from(new Uint8Array(buffer))
        .map(b => b.toString(16).padStart(2, '0'))
        .join('');
    }

    // Hash password using PBKDF2 (same as extension)
    async function hashPassword(password, saltHex) {
      const encoder = new TextEncoder();
      const salt = new Uint8Array(hexToBuffer(saltHex));
      
      const keyMaterial = await crypto.subtle.importKey(
        'raw',
        encoder.encode(password),
        'PBKDF2',
        false,
        ['deriveBits']
      );

      const derivedBits = await crypto.subtle.deriveBits(
        {
          name: 'PBKDF2',
          salt: salt,
          iterations: 100000,
          hash: 'SHA-256'
        },
        keyMaterial,
        256
      );

      return bufferToHex(derivedBits);
    }

    // Handle form submission
    authForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const password = passwordInput.value;
      if (!password) {
        passwordError.textContent = 'Enter password';
        return;
      }

      unlockBtn.disabled = true;
      unlockBtn.textContent = 'Verifying...';
      passwordError.textContent = '';

      try {
        // Hash input password with PBKDF2 using the salt
        const hashedInput = await hashPassword(password, passwordSalt);
        
        // Compare hashes
        if (hashedInput === passwordHash) {
          // Store unlock in localStorage
          const unlockKey = `wl_unlock_${token}`;
          localStorage.setItem(unlockKey, JSON.stringify({
            unlocked: true,
            unlockedAt: Date.now(),
            token: token
          }));

          showSuccess();
        } else {
          passwordError.textContent = 'Incorrect password';
          unlockBtn.disabled = false;
          unlockBtn.textContent = 'ðŸ”“ Unlock';
        }
      } catch (error) {
        console.error('Error:', error);
        passwordError.textContent = 'Error verifying password';
        unlockBtn.disabled = false;
        unlockBtn.textContent = 'ðŸ”“ Unlock';
      }
    });

    init();
  </script>
</body>
</html>
